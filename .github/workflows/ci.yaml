name: CI
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "README.md"
      - .vscode/**"
      - "assets/**"
      - "benchmarks/**"
      - "examples/**"
    tags-ignore:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - "README.md"
      - .vscode/**"
      - "assets/**"
      - "benchmarks/**"
      - "examples/**"
permissions:
  contents: read
jobs:
  ci:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["1.25"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set git to use LF
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: false
      - name: Run lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=10m
          skip-cache: true
      - name: Run vulnerability check
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: ${{ matrix.go }}
          go-package: ./...
          cache: false
      - name: Run tests
        run: |
          git diff --cached --exit-code
          go test -race ./... -v
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
